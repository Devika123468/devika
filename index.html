<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Personal Website</title>

    <!-- CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }

        nav a {
            margin: 10px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        section {
            padding: 30px;
            background: white;
            margin: 20px;
            border-radius: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to My Website</h1>
        <p>Simple Personal Website</p>
        <nav>
            <a href="#about">About</a>
            <a href="#skills">Skills</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>Hello! My name is Devika. I am a BCA student learning web development.</p>
    </section>

    <section id="skills">
        <h2>My Skills</h2>
        <p>HTML, CSS, JavaScript, Java</p>
        <button onclick="showMessage()">Click Me</button>
        <p id="message"></p>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <p>Email: example@gmail.com</p>
    </section>

    <footer>
        <p>Â© 2026 My Personal Website</p>
    </footer>

    <!-- JavaScript -->
    <script>
        function showMessage() {
            document.getElementById("message").innerHTML =
                "Thanks for clicking! ðŸ˜Š";

    </script>

</body>
</html>
